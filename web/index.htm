<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content="random,photo"/>
        <meta name="description" content="Shows random photo"/>
        <meta name="author" content="Francisc Ungureanu"/>
        <meta name="copyright" content="Francisc Ungureanu Copyright (c) 2017"/>

        <title>Random photo</title>

        <link href="css/main.css" media="screen" rel="stylesheet"/>
        <link href="vendor/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />

        <script src="vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="vendor/gsap/src/minified/plugins/CSSPlugin.min.js" type="text/javascript"></script>
        <script src="vendor/gsap/src/minified/TweenLite.min.js" type="text/javascript"></script>
        <script src="vendor/gsap/src/minified/TimelineLite.min.js" type="text/javascript"></script>
        <script src="js/boot.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1>Frantz's random photos</h1>
            <p class="mdi mdi-close-box mdi-24px"></p>
        </header>

        <section class="main hbox">
            <div class="photos-container full-size">
                <ul class="photos full-size"></ul>
                <div class="big-photo full-size"></div>
            </div>
        </section>

        <footer>
            <div class="slideshow-progress"></div>
            <!--<div class="play-pause mdi mdi-pause-circle-outline mdi-24px"></div>-->
            <button class="btn">More...</button>
            <div class="actions">
                <button class="btn archive">Archive</button>
                <button class="btn">More</button>
            </div>
            <p>Francisc Ungureanu &copy; 2017</p>
        </footer>

        <script src="js/app.js" type="application/javascript"></script>
    </body>
</html>
